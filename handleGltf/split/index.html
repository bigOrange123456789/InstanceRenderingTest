<script src="lib/GLTFExporter.js"></script>

<script>
    var loader= new THREE.GLTFLoader();
    var fileName='new';
    loader.load('./'+fileName+'.glb', (glb) => {
        console.log(glb);
        var myGlbHandle2=new GlbHandle2();
        myGlbHandle2.init(fileName);
        myGlbHandle2.glbDownload(glb);
    });//读取函数结尾处
</script>

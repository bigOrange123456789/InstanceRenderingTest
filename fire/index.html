<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MEETING</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {overflow:hidden;}
		</style>
	</head>

	<body>

	<script src="js/lib/threeJS/three.js"></script>
	<script src="js/lib/threeJS/OrbitControls.js"></script>
	<script src="js/lib/threeJS/GLTFLoader.js"></script>

	<script src="js/lib/pmLib/MyPMLoader.js"></script>

	<script src="js/lib/instancedLib/InstancedGroup.js"></script>
	<script src="js/lib/instancedLib/SkinnedMeshController.js"></script>

	<script src="js/VideoManager.js"></script>

	<script src="js/sceneSet/SeatManager.js"></script>
	<script src="js/sceneSet/AvatarManager.js"></script>

	<script src="js/playerControl/PlayerControl.js"></script>

	<script src="js/ParamMeasure.js"></script>
	<script src="js/Main.js"></script>

	<script  type="module">
		import {MoveManager} from './js/playerControl/MoveManager.js';
		import {RoomManager} from './js/sceneSet/RoomManager.js';

		var myMain = new Main();
		myMain.start();

		myMain.camera.position.set(90.77123, 3.32845, 196.29243);
		//myMain.camera.rotation.set(0.0793021902702234, 0.8739098399535151,  -0.0608649);
		//myMain.camera.position.set(15.577289984462519, 7.463007758096705,  72.15985);
		//myMain.camera.rotation.set( -0.24654891164364193, 0.12522579956880284, 0.03142280744032);

		var myRoomManager = new RoomManager(null,myMain.camera);
		myMain.scene.add(myRoomManager.room);

		new PlayerControl(myMain.camera);
		window.c=myMain.camera;

		new THREE.GLTFLoader().load("../../_DATA_/male_run.glb", (glb) => {
			console.log(glb);
			createObj2(glb)
			myMain.scene.add(glb.scene);
			//glb.scene.scale.set(5,5,5);
			glb.scene.position.set(90,0,196);
			function createObj2(G) {
				var meshMixer2 = new THREE.AnimationMixer(G.scene);
				meshMixer2.clipAction(G.animations[0]).play();
				setInterval(function () {
					meshMixer2.update(0.01);
				},20);
			}
			//AvatarManager

			var myMoveManager=new MoveManager(
					glb.scene,
					MoveManager.getArray([
						[0,0],
						[0,20],
						[20,20],
						[0,20],
						[0,0],
						[-20,0],
						[0,0],
						[20,20],
						[40,20],
					])
			);
			//myMoveManager.stopFlag=false;

			window.MM=myMoveManager;
			/**/
		});

		radiographicTesting();
		function radiographicTesting(){
			const raycaster = new THREE.Raycaster();
			const mouse = new THREE.Vector2();
			function mouseDown0( event ) {
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, myMain.camera );
				//console.log(myMain.scene.children[1].children[0].children);
				const intersects = raycaster.intersectObjects(
						myMain.scene.children[1].children[0].children
				);////myRoomManager.room
				if(intersects.length)console.log(intersects[0].point);//0好对象是射线穿过的第一个对象
				else console.log("没有点击到");
			}
			window.addEventListener( 'mousedown',mouseDown0, true );
		}

	</script>
	</body>
</html>

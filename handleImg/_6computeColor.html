<body>
<script src="ImgHandle.js"></script>


<script>

    var colors=[];
    var imgHandle=new ImgHandle();
    imgHandle.init(10,10);
    womanColors(0);
    function manColors(index){
        imgHandle.computeColor("./m/m"+index+".jpg",function(color){
            colors.push("'#"+color.toString(16)+"'");
            if(index<32)manColors(index+1);
            else console.log(colors.toString());
        });
    }
    function womanColors(index){
        imgHandle.computeColor2("./w/w"+index+".jpg",function(color){
            colors.push("'#"+color.toString(16)+"'");
            if(index<16)womanColors(index+1);
            else console.log(colors.toString());
        });
    }



</script>

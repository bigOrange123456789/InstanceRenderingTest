<!DOCTYPE html>
<html lang="en">
<head>
    <title>共用骨骼动画</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {overflow:hidden;}
    </style>
</head>

<body>
<script src="lib/three.js"></script>
<script src="lib/GLTFLoader.js"></script>
<script src=tool/OrbitControls.js></script>
<script src=tool/UI.js></script>
<script src=tool/Referee.js></script>
<script src=tool/OrbitControls.js></script>
<script src=tool/PlayerControl.js></script>

<script type="module">
    window.test1=function () {
        if(window.skeleteon&&window.skeleteon.boneMatrices){
            var sum=0;
            //bones[0].matrix
            for(var i=0;i<window.skeleteon.bones[0].matrix.elements.length;i++){
                sum=sum+window.skeleteon.bones[0].matrix.elements[i]
            }
            console.log("test1:"+sum)
        }else{
            console.log(null)
        }
    }
    window.test2=function () {
        if(window.skeleteon&&window.skeleteon.boneMatrices){
            var sum=0;
            //bones[0].matrix
            for(var i=0;i<window.skeleteon.bones[0].matrix.elements.length;i++){
                sum=sum+window.skeleteon.bones[0].matrix.elements[i]
            }
            console.log("test2:"+sum)
        }else{
            console.log(null)
        }
    }
    import {AnimationMixer} from "../src/animation/AnimationMixer.js"
    var camera, scene, renderer;
    var light;
    init();
    render();
    function init() {
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 10000);
        camera.position.z = 20;

        scene = new THREE.Scene();

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xddddff);
        document.body.appendChild( renderer.domElement );

        if (renderer.capabilities.isWebGL2 === false && renderer.extensions.has('ANGLE_instanced_arrays') === false) {
            document.getElementById('notSupported').style.display = '';
            return;
        }
        light = new THREE.AmbientLight(0xffffff,1.0)
        scene.add(light);
        new OrbitControls(camera);
    }
    function render(){
        renderer.render( scene, camera );
        requestAnimationFrame(render);
    }

    var loader= new THREE.GLTFLoader();
    loader.load("male_run.glb", (glb) => {
        print(glb)
        scene.add(glb.scene);
        play(glb)
    });
    function play(glb){
        var mixer = new AnimationMixer(glb.scene);
        //console.log(1)
        var action=mixer.clipAction(glb.animations[0]);
            //action.loop = LoopOnce;
            action.play();
        //console.log(2)

        setInterval(function () {
            mixer.update(0.7916666865348816/100);//时间增量
        },10)

        /*var interval=setInterval(function () {
            mixer.update(0.01);
            var result=finished()
            //console.log(result)
            if(result)clearInterval(interval)
        },10)*/
    }
    function print(glb){//数据信息
        console.log("name:",glb.scene.name)
        console.log("animation:",glb.animations)
        glb.scene.traverse(function (mesh) {
            if(mesh instanceof THREE.Mesh){
                var skeleton=mesh.skeleton;
                console.log("skeleton:",skeleton);
                window.skeleteon=skeleton;
            }
        })
    }
    function finished(){
        if(window.skeleteon&&window.skeleteon.boneMatrices){
            var sum=0;
            for(var i=0;i<window.skeleteon.boneMatrices.length;i++){
                sum=sum+window.skeleteon.boneMatrices[i]
            }
            if(window.preMatricesSum){
                console.log(window.preMatricesSum-sum)
                return window.preMatricesSum===sum;
            }else{
                window.preMatricesSum=sum;
                return false;
            }
        }else{
            return false;
        }
    }
</script>

</body>
</html>

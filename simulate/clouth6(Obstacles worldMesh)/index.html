<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MEETING</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {overflow:hidden;}
		</style>
	</head>
	<body style="margin: 0">
	<script src="js/three.js"></script>
	<script src="js/Main.js"></script>
	<script>

	</script>

	<script  type="module">
		import {ClothMesh} from './js/ClothMesh.js';
		import {PlayerControl}from'./js/PlayerControl.js'
		var myMain = new Main();
		myMain.start();
		new PlayerControl(myMain.camera);//.cullingTest(myMain.scene)

		const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(14, 32, 32), 
            new THREE.MeshBasicMaterial({ color: 0xf5f00 })
            )
		sphere.position.set(170,17,0)
		let time=0
		setInterval(()=>{
			time++
			if(time>100){
				if(time==200)time=0
				sphere.position.z+=1
			}else{
				sphere.position.z-=1
			}
			
		},1)
		myMain.scene.add(sphere)

		var net=new ClothMesh();
		net.position.set(170,17,-59)
		net.scale.set(-0.03,0.03,0.04)
		net.rotation.set(0,Math.PI/2,0)
		net.addObstacle(sphere)
		myMain.scene.add(net);

		net=new ClothMesh();
		net.position.set(170,17,29)
		net.scale.set(0.03,0.03,0.04)
		net.rotation.set(0,Math.PI/2,0)
		net.addObstacle(sphere)
		myMain.scene.add(net);

		const light = new THREE.PointLight( 0xffffff, 1 );
		light.position.set(0,40.97,0)
		light.rotation.set(0,Math.PI/2,0)
		myMain.scene.add(light)

		

	</script>
	</body>
</html>

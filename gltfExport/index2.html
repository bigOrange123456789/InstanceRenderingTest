<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<script src="three.js"></script>
<script src="GLTFLoader.js"></script>
<script src="GLTFExporter.js"></script>
<script>
    var loader= new THREE.GLTFLoader();
    var fileName='new.glb';
    var index=0;
    loader.load(fileName, (glb) => {
        console.log(glb);
        var array=glb.scene.children;
        //console.log(array);
        //console.log(array.length);
        THREELoad(array,0,0);
        function THREELoad(myArray,i,j) {
            var gltfExporter = new THREE.GLTFExporter();
            var scene=new THREE.Scene();
            //console.log(i);
            //console.log(myArray[i].children.length);
            if(j>=myArray[i].children.length) scene.add(myArray[i]);
            else scene.add(myArray[i].children[j]);
            gltfExporter.parse(scene, function (result) {
                console.log(result);
                HTMLLoad(result,i);
                if(j>=myArray[i].children.length){
                    j=0;i++;
                }else j++;
                if(i<myArray.length-1)THREELoad(myArray,i,j);
            });
        }
        function HTMLLoad(myResult,i){
            let link = document.createElement('a');
            link.style.display = 'none';
            document.body.appendChild(link);
            link.href = URL.createObjectURL(new Blob([JSON.stringify(myResult)], { type: 'text/plain' }));
            link.download = 'new'+index+'.gltf';
            console.log(index);
            index++;
            link.click();
            document.body.removeChild(link);/**/
        }
    });//读取函数结尾处
</script>
</body>

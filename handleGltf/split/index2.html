<!DOCTYPE html>
<html lang="en">
<head>
    <title>静态模型处理</title>
    <meta charset="utf-8">
</head>
<body>
<script src="js/threeLib/three.js"></script>
<script src="js/threeLib/GLTFLoader.js"></script>
<script src="js/threeLib/GLTFExporter.js"></script>

<script src="js/myLib/Download.js"></script>
<script src="js/GlbHandle.js"></script>
<script src="js/myLib/PicHandle.js"></script>
<script src="js/myLib/MaterialHandle.js"></script>
<script src="js/myLib/GlbSplit.js"></script>
<script src="js/myLib/InDe.js"></script>
<script src="js/myLib/ResourceManager.js"></script>

<script>
    var name="building";
    var url1="../../../_DATA_/floor.glb";
    var url2="../../../_DATA_/subway.glb";
    var scene=new THREE.Scene();
    new THREE.GLTFLoader().load(url1, (glb1) => {
        new THREE.GLTFLoader().load(url2, (glb2) => {
            for(i=glb1.scene.children.length-1;i>=0;i--)
                scene.add(glb1.scene.children[i]);
            for(i=glb2.scene.children.length-1;i>=0;i--)
                scene.add(glb2.scene.children[i]);
            new GlbHandle().getGrid({scene:scene},-8.5,-7.2);
            //-8.5 -7.2
            //new GlbHandle().getGrid({scene:scene},0.5,1.8);
            //1.8||max[1]<0.5
            //new GlbHandle().process(name, {scene:scene});
        });
    });

</script>

</body>

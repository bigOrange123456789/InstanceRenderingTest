<html>
<head>
    <title>像素点绘制</title>
    <meta http-equiv="content-type"content="text/html; charset=gb2312">
</head>
<body>
<script src="ImgHandle.js"></script>


<script>
    //提取背景
    function myLoad1() {
        var imgHandle=new ImgHandle();
        var w=500,
            h=280;
        imgHandle.init(w,h);
        imgHandle.drawImg("3.jpg",[0, 0 ,w,h],function(){
            imgHandle.getBlackBackground();
        });
    }
    //减半合并//男性贴图
    function myLoad2() {
        var srcs=[];
        for(var i=0;i<32;i++){
            srcs.push("m/m"+i+".jpg");
        }
        var imgHandle=new ImgHandle();
        imgHandle.init(510*srcs.length/2,510);
        imgHandle.mergeImg2(srcs,"w0.jpg");

    }
    //不减半合并//女性贴图
    function myLoad3() {
        var srcs=[];
        for(var i=0;i<32;i++){
            srcs.push("m/m"+i+".jpg");
        }
        for(var i=0;i<32;i++){
            srcs.push("m/m"+i+".jpg");
        }
        var imgHandle=new ImgHandle();
        imgHandle.init(510*srcs.length,510);
        imgHandle.mergeImg(srcs,"w0.jpg");
    }

    myLoad1()

</script>
</body>

</html>

<html>
<head>
    <title>像素点绘制</title>
    <meta http-equiv="content-type"content="text/html; charset=gb2312">
</head>
<body>
<script src="ImgHandle.js"></script>


<script>
    myLoad2();
    //减半合并
    function myLoad2() {
        var srcs=[];
        for(var i=0;i<16;i++){
            srcs.push("w/w"+i+".jpg");
        }
        var imgHandle=new ImgHandle();
        imgHandle.init(510*srcs.length/2,510);
        imgHandle.mergeImg2(srcs,"w0.jpg");

    }
    //不减半合并
    function myLoad3() {
        var srcs=[];
        for(var i=0;i<32;i++){
            srcs.push("m/m"+i+".jpg");
        }
        for(var i=0;i<32;i++){
            srcs.push("m/m"+i+".jpg");
        }
        var imgHandle=new ImgHandle();
        imgHandle.init(510*srcs.length,510);
        imgHandle.mergeImg(srcs,"w0.jpg");
    }

</script>
</body>

</html>

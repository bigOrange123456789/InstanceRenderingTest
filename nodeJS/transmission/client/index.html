<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MEETING</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {overflow:hidden;}
		</style>
	</head>

	<body>

	<script src="js/lib/threeJS/three.js"></script>
	<script src="js/lib/threeJS/GLTFLoader.js"></script>

	<script src="js/playerControl/PlayerControl.js"></script>

	<script src="js/Main.js"></script>
	<script src="communication.js"></script>

	<script  type="module">
		var myMain = new Main();
		myMain.start();

		new PlayerControl(myMain.camera);//.cullingTest(myMain.scene)

		for(var i=0;i<5;i++)
			for(var j=0;j<8;j++){
				var material = new THREE.MeshNormalMaterial();
				var geometry= new THREE.CubeGeometry(5,5,5);
				var mesh= new THREE.Mesh(geometry, material);
				mesh.position.set(10*i,10*j,0);
				myMain.scene.add(mesh);
			}
		communication("test");
		async  function communication(data){//找到房间中所有用户的位置，并把他们渲染出来
			var result=await asyncAxios.get("communication/",{data:data});
			console.log(result);

			let gltfLoader = new THREE.GLTFLoader();
			//THREE.DRACOLoader.setDecoderPath('./lib/draco/');
			//THREE.DRACOLoader.setDecoderConfig({ type: 'js' });
			//gltfLoader.setDRACOLoader(new THREE.DRACOLoader());

			gltfLoader.parse(result, null, (gltf) => {
				console.log(gltf)
			});
		}



	</script>
	</body>
</html>

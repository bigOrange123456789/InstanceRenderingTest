<!DOCTYPE html>
<html lang="en">
<head>
    <title>骨骼动画的矩阵在哪里？</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {overflow:hidden;}
    </style>
</head>
<body>
<script src="lib/three.js"></script>
<script src="lib/GLTFLoader.js"></script>
<script src="lib/OrbitControls.js"></script>
<script type="module">
    import {Skeleton} from "../src/objects/Skeleton.js"
    THREE.Skeleton=Skeleton;
    //骨骼动画的矩阵在哪里？//很有可能在shader里面
    var camera, scene, renderer;
    var light;
    init();
    render();
    function init() {
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.01, 10000);
        camera.position.z = 20;
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xddddff);
        document.body.appendChild( renderer.domElement );
        if (renderer.capabilities.isWebGL2 === false && renderer.extensions.has('ANGLE_instanced_arrays') === false) {
            document.getElementById('notSupported').style.display = '';
            return;
        }
        light = new THREE.AmbientLight(0xffffff,1.0)
        scene.add(light);
        new OrbitControls(camera);
    }
    function render(){
        renderer.render( scene, camera );
        requestAnimationFrame(render);
    }
    var loader= new THREE.GLTFLoader();
    loader.load("idle.glb", (glb) => {
        console.log(glb)
        print(glb)
        play(glb)
        scene.add(glb.scene);
    });
    function play(glb){
        var mixer2 = new THREE.AnimationMixer(glb.scene);
        mixer2.clipAction(glb.animations[0]).play();
        setInterval(function () {
            mixer2.update(0.01);
        },10)
    }
    function print(glb){//数据信息
        console.log("animation:",glb.animations)
        glb.scene.traverse(function (mesh) {
            if(mesh instanceof THREE.Mesh){
                var skeleton=mesh.skeleton;
                window.skeleton=skeleton;
                console.log(window.skeleton.boneMatrices[0])
                //console.log(mesh)
                //console.log("boneTexture:",skeleton.boneTexture);
                console.log("skeleton:",skeleton);
            }
        })
    }
</script>
</body>
</html>

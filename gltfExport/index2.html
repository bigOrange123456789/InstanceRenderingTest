<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<script src="three.js"></script>
<script src="GLTFLoader.js"></script>
<script src="GLTFExporter.js"></script>
<script>
    var loader= new THREE.GLTFLoader();
    var fileName='new.glb';
    loader.load(fileName, (glb) => {
        console.log(glb);
        var array=glb.scene.children;
        THREELoad(array,0);
        function THREELoad(myArray,i) {
            var gltfExporter = new THREE.GLTFExporter();
            var scene=new THREE.Scene();
            scene.add(myArray[i]);
            gltfExporter.parse(scene, function (result) {
                console.log(result);
                HTMLLoad(result,i);
                if(i<myArray.length-1)THREELoad(myArray,i+1);
            });
        }
        function HTMLLoad(myResult,i){
            let link = document.createElement('a');
            link.style.display = 'none';
            document.body.appendChild(link);
            link.href = URL.createObjectURL(new Blob([JSON.stringify(myResult)], { type: 'text/plain' }));
            link.download = 'new'+i+'.gltf';
            link.click();
            document.body.removeChild(link);/**/
        }
    });//读取函数结尾处
</script>
</body>
